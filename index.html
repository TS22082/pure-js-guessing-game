<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The word guessing game</title>
  </head>

  <style>
    body {
      background-color: black;
      text-align: center;
      padding-top: 5%;
      font-size: 2.25rem;
    }
    h3 {
      color: greenyellow;
    }
    p {
      color: greenyellow;
    }
  </style>

  <body>
    <h3 class="card-title"><strong>Word to Guess</strong></h3>
    <h3 id="word-blanks">_ _ _ _ _ _ _ _ _</h3>
    <p><strong>Wrong Guesses: <span id="wrong-guesses"></span></p>
    <p><strong>Guesses Left:  <span id="guesses-left">9</span></p>
    <p><strong>Wins: <span id="wins">0</span></p>
    <p><strong>Losses: <span id="losses">0</span></p>
    <p><script src="script.js"></script></p>
  </body>
</html>
